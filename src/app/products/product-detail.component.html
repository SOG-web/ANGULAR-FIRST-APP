<div class="card" *ngIf="products">
  <div class="card-header">
    {{ pageTitle + ": " + products.productName }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ products.productName }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">
            {{ products.productCode | lowercase | convertToSpaces: "-" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ products.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Availability:</div>
          <div class="col-md-8">{{ products.releaseDate }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">
            {{ products.price | currency: "USD":"symbol" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">5 Star Rating:</div>
          <div class="col-md-8">
            <pm-star [rating]="products.starRating"> </pm-star>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [style.width.px]="200"
          [style.margin.px]="2"
          [src]="products.imageUrl"
          [title]="products.productName"
        />
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width: 80px;"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
